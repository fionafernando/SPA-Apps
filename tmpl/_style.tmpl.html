<div id="example">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Style</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="style_Cust">Customer</label>
                <select data-bind="options: customerList, value: customerId, optionsValue: 'id', optionsText: 'name'" class="form-control" id="style_Cust"></select>
            </div>
            <div class="form-group">
                <label for="style_Dept">Department</label>
                <select data-bind="options: deptList, value: deptId, optionsValue: 'id', optionsText: 'name'" class="form-control" id="style_Dept"></select>
            </div>
            <div class="form-group">
                <label for="style_Season">Season</label>
                <select data-bind="options: seasonList, value: seasonId, optionsValue: 'id', optionsText: 'name'" class="form-control" id="style_Season"></select>
            </div>
            <div class="form-group">
                <label for="style_Des">Description</label>
                <input data-bind="value: description" class="form-control" id="style_Des" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="style_StyleNo">Style No</label>
                <input data-bind="value: styleNo" class="form-control" id="style_StyleNo" placeholder="Style No">
            </div>
            <button data-bind="click: style.addStyle" id="createStyle" type="button" class="mybtn">Create Style</button>
            <button data-bind="click: style.getStyleData" id="getStyle" type="button" class="mybtn">Get Style</button>
        
        </div>
    </div>
</div>

<div id="grid1">
